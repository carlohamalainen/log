language: c
sudo: false

git:
  submodules: false  # whether to recursively clone submodules

cache:
  directories:
    - $HOME/.cabal/packages
    - $HOME/.cabal/store

# We whitelist branches, as we don't really need to build dev branches.
# NB: remember to add release branches.
branches:
  only:
    - master

before_cache:
  - rm -fv $HOME/.cabal/packages/hackage.haskell.org/build-reports.log
  # remove files that are regenerated by 'cabal update'
  - rm -fv $HOME/.cabal/packages/hackage.haskell.org/00-index.*
  - rm -fv $HOME/.cabal/packages/hackage.haskell.org/*.json
  - rm -fv $HOME/.cabal/packages/hackage.haskell.org/01-index.cache
  - rm -fv $HOME/.cabal/packages/hackage.haskell.org/01-index.tar
  - rm -fv $HOME/.cabal/packages/hackage.haskell.org/01-index.tar.idx

matrix:
  include:
    - compiler: "ghc-7.8.4"
      env: ELASTICSEARCH=1.5.2
      addons: {apt: {packages: [ghc-ppa-tools,cabal-install-head,ghc-7.8.4], sources: [hvr-ghc]}}
    - compiler: "ghc-7.8.4"
      env: ELASTICSEARCH=2.3.5
      addons: {apt: {packages: [ghc-ppa-tools,cabal-install-head,ghc-7.8.4], sources: [hvr-ghc]}}
    - compiler: "ghc-7.10.3"
      env: ELASTICSEARCH=1.5.2
      addons: {apt: {packages: [ghc-ppa-tools,cabal-install-head,ghc-7.10.3], sources: [hvr-ghc]}}
    - compiler: "ghc-7.10.3"
      env: ELASTICSEARCH=2.3.5
      addons: {apt: {packages: [ghc-ppa-tools,cabal-install-head,ghc-7.10.3], sources: [hvr-ghc]}}
    - compiler: "ghc-8.0.2"
      env: ELASTICSEARCH=1.5.2
      addons: {apt: {packages: [ghc-ppa-tools,cabal-install-head,ghc-8.0.2], sources: [hvr-ghc]}}
    - compiler: "ghc-8.0.2"
      env: ELASTICSEARCH=2.3.5
      addons: {apt: {packages: [ghc-ppa-tools,cabal-install-head,ghc-8.0.2], sources: [hvr-ghc]}}

before_install:
 - export HC=${CC}
 - unset CC
 - PATH=/opt/ghc/bin:/opt/ghc-ppa-tools/bin:$PATH
 - PKGNAME='log'

install:
 - travis_retry wget --no-check-certificate https://download.elastic.co/elasticsearch/elasticsearch/elasticsearch-$ELASTICSEARCH.tar.gz
 - tar xzf elasticsearch-$ELASTICSEARCH.tar.gz
 - echo "path.repo = [\"/tmp\"]" >> ./elasticsearch-$ELASTICSEARCH/elasticsearch.yml
 - if [ "x$ELASTICSEARCH" = "x1.5.2" ]; then ES_VERSION_ARG=-v; else ES_VERSION_ARG=--version; fi
 - ./elasticsearch-$ELASTICSEARCH/bin/elasticsearch $ES_VERSION_ARG
 - ./elasticsearch-$ELASTICSEARCH/bin/elasticsearch &
 - cabal --version
 - echo "$(${HC} --version) [$(${HC} --print-project-git-commit-id 2> /dev/null || echo '?')]"
 - export BENCH=${BENCH---enable-benchmarks}
 - export TEST=${TEST---enable-tests}
 - travis_retry cabal update -v
 - sed -i 's/^jobs:/-- jobs:/' ${HOME}/.cabal/config
 - rm -fv cabal.project.local
 - "echo 'packages: log, log-base, log-postgres, log-elasticsearch' > cabal.project"
 - rm -f cabal.project.freeze
 - cabal new-build -w ${HC} ${TEST} ${BENCH} --dep -j2 all
 - cabal new-build -w ${HC} --disable-tests --disable-benchmarks --dep -j2 all

# Here starts the actual work to be performed for the package under test;
# any command which exits with a non-zero exit code causes the build to fail.
script:
 - (cd log-base && ../check_sdist.sh)
 - (cd log-elasticsearch && ../check_sdist.sh)
 - (cd log-postgres && ../check_sdist.sh)
 - (cd log && ../check_sdist.sh)
